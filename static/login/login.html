<!doctype html>
<html lang="zh-cmn-Hans-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit">
<title>华能 | 会员中心-登录</title>
<meta name="keywords" content="华能" />
<meta name="description" content="华能" />
<link rel="stylesheet" href="css/login.css" />
</head>
<body class="bg-logreg">
<!-- top -->
<div class="topbar">
  <div class="inner">
    <span class="hotline fr"><i class="ico-tel"></i>24小时客服热线：<strong class="tel">025-58828222</strong></span>
  </div>
</div>
<!-- logreg page -->
<div class="logreg">
  <!-- header -->
  <header class="header">
    <div class="inner clearfix">
      <h1 class="logo fl"><a href="">能运</a></h1>
    </div>
  </header>
  <!-- logreg -->
  <div class="logregfm">
    <div class="inner clearfix login-bg" :style="appInfo.background ? {backgroundImage: 'url(' + appInfo.background + ')'} : ''">
      <!-- login form -->
      <div class="logform fl">
        <h2 class="logtit">用户登录<em>USER LOGIN</em></h2>
        <form action="" class="logregfm">
        <fieldset>
          <legend>用户登录表单</legend>
          <ul class="loglist">
            <li>
              <div class="pr">
                <i class="icon i16 ico-user pa"></i>
                <input type="text" name="account" id="account" class="txtbox logtxt br3" placeholder="请输入用户名">
              </div>
            </li>
            <li>
              <div class="pr"><i class="icon i16 ico-pwd pa"></i>
                <input type="password" name="password" id="password" class="txtbox logtxt br3" placeholder="请输入密码">
              </div>
            </li>
            <li><span class="fr"><a href="/findPwd/confirm.html">忘记密码</a> ？</span>
            </li>
          </ul>
          <p class="logregbtm">
            <input type="button" class="btn-highlight" value="登录" id="login">
          </p>
        </fieldset>
        </form>
      </div>
      <div class="regrec fr">
          <a href="/register/enterprise.html" class="btn-normal">注册与激活</a>
      </div>
    </div>
  </div>
</div>
<!-- footer -->
<footer class="footer">
    <p>
        为了您可以更好的使用能运系统，请使用 Chrome(谷歌) 浏览器<br>
        为了能够浏览或下载能运系统内的文档，您需要在浏览器设置中允许来自 www.rltx.com 的弹出窗口。
    </p>

        &copy; Copyright 2018 上海融链科技有限公司 All Rights Reserved. <a href="http://www.miitbeian.gov.cn" target="_balnk"> 沪ICP备15012288号 </a> <br> Powered by <a href="http://www.rltx.com" target="_blank">融链天下</a>
    </p>
</footer>
<!-- scripts -->
<script src="lib/jquery-1.9.1.min.js"></script>
<script src="js/login.js"></script>
<script src="../robot.js"></script>
<script src="../appdll.js"></script>
<script src="../bundle/commons-af60a97.js">
</body>
</html>
